<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafesmart</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <h1>Cafesmart</h1>
    </header>
    <br>
    <div class="imagen">
        <div class="logo">
            <img src="/cafesmart/cafesmart/IMG/logo.png" alt="no se encontro imagen" title="logo" width="300px" height="300">
            <br>
        </div>
    </div>
    
    <hr>
    
    <div class="caja">
        <div class="items">
            <h2>Bienvenido al Cafesmart</h2>
            <p class="parrafo">
                Cafesmart es una nueva forma de pedir tus productos y solo debes ir a pagar y recogerlos en la sede
                de la universidad donde te encuentres. Para comenzar a vivir tu experiencia, llena este formulario.   
            </p>
            <form class="frm">
                <div id="nombre">
                    <label for="nombre">Nombre</label><br>
                    <input type="text" id="nombreInput" placeholder="Escriba su nombre" />
                </div>

                <div id="apellido">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" id="apellidoInput" placeholder="Escriba su apellido" />
                </div>
                
                <button type="button" id="ingresarBtn">Ingresar</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="pie">
        Cafesmart <br>
        Tel√©fono: 3027989587 <br>
        Barranquilla - Colombia
    </div>
    <script src="../JS/nombre.js"></script>
</body>
</html>
